user www-data;
worker_processes auto;

events {
	worker_connections 1024;
}

http {
	include mime.types;
	limit_req_zone $request_uri zone=test_zone:10m rate=20r/s;
	resolver 127.0.0.11 valid=30s;

	gzip on;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	# --- DEFAULT SERVER BLOCK (MUST BE FIRST FOR IP ADDRESS FALLBACK) ---
	server {
		listen 80 default_server;
		# listen 443 ssl default_server;

		# The server_name _ or "" (empty string) means this is a catch-all for unmatched hostnames.
		# It's especially useful for direct IP access.
		server_name _;

		# ‚≠ê CRITICAL FIX: You MUST provide valid SSL certificates for ANY listen 443 ssl default_server.
		# NGINX needs to complete the TLS handshake before it can even read the Host header.
		# If these are missing or invalid, NGINX will often fall back to the *next* available
		# server block that *does* have SSL configured (which is currently your learnrhino.com block).
		# You can use a self-signed certificate for this if you don't have a domain-validated one
		# for your IP address.
		# ssl_certificate /etc/nginx/ssl/default-ssl/default.crt;
		# ssl_certificate_key /etc/nginx/ssl/default-ssl/default.key;

		client_max_body_size 300M;

		location / {
			proxy_pass http://127.0.0.1:3000/;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection 'upgrade';
			proxy_set_header Host $host;
			proxy_cache_bypass $http_upgrade;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header Range $http_range;
			proxy_set_header If-Range $http_if_range;
		}
	}

	# --- DONPOLINARIO.COM 404 ---
	server {
		listen 80;
		# If you want donpolinario.com to also 404 on HTTPS, you need SSL certs for it here.
		# Otherwise, requests to https://donpolinario.com will hit the default_server.
		# listen 443 ssl;
		# ssl_certificate /path/to/donpolinario/cert.pem;
		# ssl_certificate_key /path/to/donpolinario/key.pem;
		server_name www.donpolinario.com donpolinario.com;
		return 404;
	}

	# --- LEARN RHINO HTTP TO HTTPS REDIRECT ---
	server {
		listen 80;
		server_name www.learnrhino.com learnrhino.com;
		return 301 https://www.learnrhino.com;
	}

	# --- LEARN RHINO APP (HTTPS) ---
	server {
		listen 443 ssl http2;
		server_name www.learnrhino.com learnrhino.com;

		ssl_certificate /etc/nginx/ssl/learnrhino-ssl/learnrhino.com.crt.pem;
		ssl_certificate_key /etc/nginx/ssl/learnrhino-ssl/learnrhino.com.key.pem;

		location / {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_set_header X-NginX-Proxy true;
			proxy_pass http://127.0.0.1:7070;
			proxy_redirect off;
			# If you want to enable the commented out rate limit from before, add:
			# limit_req zone=test_zone burst=5 nodelay;
		}
	}
}