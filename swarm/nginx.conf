user www-data;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    limit_req_zone $request_uri zone=test_zone:10m rate=20r/s;
    resolver 127.0.0.11 valid=30s;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- DEFAULT SERVER BLOCK ---
    server {
        listen 80;
        listen 443 ssl;
        server_name _;

        ssl_certificate /home/deploy/sites/fazb_app/ssl-certificates/fazb_default.crt;
        ssl_certificate_key /home/deploy/sites/fazb_app/ssl-certificates/fazb_default.key;

        client_max_body_size 300M;

        location / {
            proxy_pass http://127.0.0.1:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }
    }

    # --- DONPOLINARIO.COM 404 ---
    server {
        listen 80;
        listen 443 ssl;
        server_name www.donpolinario.com donpolinario.com;
        return 444;
    }

    # --- LEARN RHINO HTTP TO HTTPS REDIRECT ---
    server {
        listen 80;
        server_name www.learnrhino.com learnrhino.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name www.learnrhino.com learnrhino.com;

        ssl_certificate /home/deploy/sites/lr-coming-soon/ssl-certificates/fullchain.pem;
        ssl_certificate_key /home/deploy/sites/lr-coming-soon/ssl-certificates/privkey.pem;

        root /home/deploy/sites/lr-coming-soon;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }

